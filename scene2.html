<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene 2</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>  
    <a-scene cursor="rayOrigin:mouse">
        <!-- Scene 2 -->
        <a-scene id="scene2" visible="true">
            <a-sky color="#f1f1f1"></a-sky>
            <a-entity 
                id="text"
                text="value: Click to go back to Scene 1"
                width="15"
                color="blue"
                position="0 1 -1"
                events="click: loadScene"
                data-nextscene="index.html"
            ></a-entity>
        </a-scene>
    </a-scene>

    <script>
        AFRAME.registerComponent('loadScene', {
            init: function () {
                let el = this.el;
                let nextScene = el.getAttribute('data-nextscene');

                this.loadNextScene = function () {
                    // Redirect to the next scene
                    window.location.href = nextScene;
                };

                el.addEventListener('click', this.loadNextScene);
            },

            remove: function () {
                this.el.removeEventListener('click', this.loadNextScene);
            },
        });
    </script>
</body>
</html>
