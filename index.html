<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Night Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
  
</head>
<body>  
    <a-scene id="scene1">
        
        <a-assets>
            <!-- Load background image-->
            <img id="background"  alt="starry-night" src="assets/main_scene/background.jpg">
        </a-assets>

         <!-- Starry night sky background -->
         <a-sky src="#background" color="#111"></a-sky>
     
        <!-- Camera entity with vignette effect -->
        <a-entity camera look-controls position="0 0.8 0" vignette="boost: 10; reduction: 0.5;">
            <a-animation attribute="position" dur="5000" to="0 -5 -10" easing="linear" repeat="indefinite"></a-animation>
        </a-entity>
        <!--Gas station-->
        <a-entity id="gas-station" gltf-model="assets/main_scene/gas_station.glb" position="0 0 -15" rotation="0 0 0" scale="0.5 0.5 0.5"></a-entity>
        <!--Text-->
        <a-text
            value="Taking a Ride to the Past"
            align="center"
            width="10"
            position="0 3.5 -5"
            color="white"> 
        </a-text>
        <a-text           
            value="enter"
            align="center"
            width="5"
            position="0 2.5 -5"
            color="white"
            clickable
            event-set__click="_event: click; _target: #scene2; property: visible; to: true">> 
        </a-text>


    <a-entity id="scene2" visible="false" background="color: red">
    <!-- Elements for the next scene go here -->
    </a-entity>
 
    </a-scene>
</body>
</html>
