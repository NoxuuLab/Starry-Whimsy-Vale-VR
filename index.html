<!DOCTYPE html>
<html>
<head>
    <title>Political Campaign Poster Gallery</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>  
    <a-scene>
        <!-- Camera entity -->
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
        <a-assets>
            <!-- Load poster textures -->
            <img id="poster1" alt="poster1" src="assets/emancipation.jpg">
            <img id="poster2" alt="poster2" src="assets/fashismus_nein.webp">
            
        </a-assets>

        <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="6" color="#CCC"></a-plane>

        <!-- Create posters as entities -->
        <a-entity position="-1 2 -3" rotation="0 0 0" geometry="primitive: plane; width: 4; height: 3" material="src: #poster1"></a-entity>
        
        <a-entity position="2 2 -3" rotation="0 0 0" geometry="primitive: plane; width: 4; height: 3" material="src: #poster2"></a-entity>


    </a-scene>
</body>
</html>
