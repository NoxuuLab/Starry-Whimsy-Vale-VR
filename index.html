<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Reality Scene</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
    <script src="light-toggle.js"></script>
    
   
  </head>
  <body>
    <a-scene cursor="rayOrigin:mouse">

   
    <!-- ASSETS -->
    <a-assets>
        <img id="background"  alt="starry-night" src="assets/main_scene/background.jpg">
        <a-asset-item id="lamp" src="assets/main_scene/hand_painted_lamp.glb"></a-asset-item>
    </a-assets>


    <!-- ENVIRONEMENT -->
    <a-entity environment=" 
                fog: 0.2;
                groundColor: #445; 
                preset: dream; 
                groundTexture: none;
                groundColor: #3a3a3a;  
                grid: none;
                groundYScale: 60;
                dressing: none">
    </a-entity>

     <!-- CAMERA -->
     <a-entity id="rig">
        <a-entity camera look-controls position="0 1.6 0" ></a-entity>
        <a-cursor id="cursor" raycaster fuse="true" fuse-timeout="1500"></a-cursor>
     </a-entity>

    <!-- BACKGROUND AND LIGHT -->
   
    <!-- LIGHTS -->
    <a-gltf-model light-toggle src="#lamp" position="-1 0 -3"></a-gltf-model>
    <a-gltf-model light-toggle src="#lamp" position="-1 0 -5" ></a-gltf-model>
    <a-gltf-model light-toggle src="#lamp" position="-1 0 -8"></a-gltf-model>
    <a-gltf-model light-toggle src="#lamp" position="-1 -0.1 -15"></a-gltf-model>
   

    </a-scene>
  </body>
</html>
