<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Night Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>  
    <a-scene>
        <!-- Camera entity -->
        <a-entity camera look-controls position="0 1.6 0"></a-entity>

        <a-assets>
            <!-- Load background image and model -->
            <img id="background" alt="starry-night" src="assets/background.jpg">
            <a-asset-item id="model" src="assets/background.fbx"></a-asset-item>
        </a-assets>

        <!-- Starry night sky background -->
        <a-sky src="#background"></a-sky>

        <!-- 3D Model -->
        <a-entity position="0 0 0" scale="0.1, 0.1, 0.1" rotation="0 0 0" gltf-model="#model"></a-entity>
    </a-scene>
</body>
</html>
